    <!-- Font Aesthetic -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px 25px;
            box-shadow: 0 15px 40px rgba(255, 120, 150, 0.4);
            animation: pop .5s ease forwards;
            transform: scale(0.7);
        }

        @keyframes pop {
            to {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 26px;
            color: #d84a75;
            margin-bottom: 15px;
        }

        .love-button {
            font-size: 90px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 100, 140, 0.7);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .love-button:hover {
            transform: scale(1.2);
        }

        .img-box {
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 120, 150, 0.3);
        }

        .img-box img {
            width: 100%;
            transition: .3s;
        }

        .img-box img:hover {
            transform: scale(1.08);
        }

        p {
            font-size: 17px;
            color: #5b3a46;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #ff9eb3 0%, #ff6f91 100%);
            color: #fff;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 120, 150, 0.5);
            transition: .3s;
        }

        .btn:hover {
            transform: translateY(-4px);
        }

        .textarea-message {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #ffb3c6;
            padding: 15px;
            min-height: 120px;
            font-size: 16px;
            margin-top: 10px;
            background: rgba(255, 240, 245, 0.8);
            outline: none;
        }

        /* Floating hearts */
        .hearts {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 8s linear infinite;
            opacity: 0;
            color: #ff7ea8;
            text-shadow: 0 0 10px rgba(255, 150, 170, 0.8);
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }

            100% {
                transform: translateY(120vh);
                opacity: 0;
            }
        }

        /* Music button */
        .music-control {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 27px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 120, 150, 0.5);
            transition: .3s;
            z-index: 20;
        }

        .music-control:hover {
            transform: scale(1.1);
        }
    </style>

</head>

<body>

                area.appendChild(h);
